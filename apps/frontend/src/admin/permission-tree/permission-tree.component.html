<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let permission" matTreeNodeToggle>
    <div class="label">{{ permission.label }}</div>
  </mat-tree-node>
  <mat-nested-tree-node
    *matTreeNodeDef="let permission; when: permissionHasChildren"
    [class.root-permission]="isRootPermission(permission)">
    <div class="mat-tree-node">
      <button
        mat-icon-button matTreeNodeToggle
        class="toggle-children-button"
        *ngIf="!isRootPermission(permission)">
        <mat-icon>{{ treeControl.isExpanded(permission) ? 'expand_more' : 'chevron_right' }}</mat-icon>
      </button>
      <div class="label">{{ permission.label }}</div>
    </div>
    <div class="children-nodes" *ngIf="treeControl.isExpanded(permission)">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
