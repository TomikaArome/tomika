<div class="not-connected" *ngIf="!isConnected; else landingScreen">
  <fa-icon [icon]="faTriangleExclamation"></fa-icon>
  <div>Not connected to the server</div>
  <div>Please try again later</div>
</div>

<ng-template #landingScreen>
  <tmk-ouistiti-landing-screen *ngIf="showLobbySelector$ | async; else inLobby"></tmk-ouistiti-landing-screen>
</ng-template>

<ng-template #inLobby>
  <tmk-ouistiti-lobby-screen *ngIf="showLobbyScreen$ | async; else gameInProgress"></tmk-ouistiti-lobby-screen>
</ng-template>

<ng-template #gameInProgress>
  <tmk-ouistiti-game-container></tmk-ouistiti-game-container>
</ng-template>

<tmk-ouistiti-error-notification-stack></tmk-ouistiti-error-notification-stack>
