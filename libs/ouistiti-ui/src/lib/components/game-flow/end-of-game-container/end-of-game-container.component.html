<h1>Congratulations {{ winnersText }}!</h1>

<tmk-ouistiti-scoreboard
  [scores]="scores"
  [playersInOrder]="playersInOrder"
  [scrollToRound]="lastPlayedRound">
</tmk-ouistiti-scoreboard>

<div class="form-grid" *ngIf="isHost">
  <div class="buttons-row">
    <button class="button-colour-green" (click)="clickEndGame()">
      <fa-icon [icon]="faCheck"></fa-icon> Return to lobby
    </button>
  </div>
</div>
