<div class="proceeding-in" *ngIf="breakPointHasTimer">
  Proceeding in:
  <tmk-ouistiti-timer
    [breakpoint]="roundInfo.breakPoint"
    [large]="true"
  >
  </tmk-ouistiti-timer>
</div>

<div class="won-by">
  Trick won by:
  <div class="won-by-player">
    <tmk-ouistiti-bid-chip
      [square]="true"
      [diameter]="30"
      [colour]="winner?.colour"
      [symbol]="winner?.symbol"
    >
    </tmk-ouistiti-bid-chip>
    <div>{{ winner?.nickname }}</div>
  </div>
</div>

<div class="waiting-for" *ngIf="breakPointHasAcknowledgements">
  Waiting for:
  <div class="waiting-for-grid">
    <tmk-ouistiti-bid-chip
      *ngFor="let player of playersInOrder"
      [square]="true"
      [diameter]="24"
      [colour]="player?.colour"
      [symbol]="player?.symbol"
      [ngClass]="{ acknowledged: playerAcknowledgedEndOfTurn(player?.id) }"
    >
    </tmk-ouistiti-bid-chip>

    <button
      class="next-button"
      (click)="clickNextButton()"
      [disabled]="playerAcknowledgedEndOfTurn(selfId)"
    >
      Next
    </button>
  </div>
</div>
