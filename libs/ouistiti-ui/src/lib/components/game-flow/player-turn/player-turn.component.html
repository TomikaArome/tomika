<tmk-ouistiti-bid-chip
  [square]="true"
  [diameter]="20"
  [colour]="currentPlayer?.colour"
  [symbol]="currentPlayer?.symbol">
</tmk-ouistiti-bid-chip>

<div *ngIf="selfId === currentPlayer.id; else otherPlayer">
  <span class="nickname">Your</span> turn to play!
</div>
<ng-template #otherPlayer>
  <div>
    <span class="nickname">{{ currentPlayer?.nickname }}</span>'s turn to play!
  </div>
</ng-template>
