<div class="timer-section" *ngIf="minutes > 0">
  <span class="number">{{ this.minutes }}</span>
  <ng-container *ngIf="!large">&nbsp;</ng-container>
  <span>minute{{ (this.minutes === 1 ? '' : 's') }}</span>
  <ng-container *ngIf="!large">&nbsp;</ng-container>
</div>

<div class="timer-section" *ngIf="seconds > 0 || minutes === 0">
  <span class="number">{{ this.seconds }}</span>
  <ng-container *ngIf="!large">&nbsp;</ng-container>
  <span>second{{ this.seconds === 1 ? '' : 's' }}</span>
</div>
