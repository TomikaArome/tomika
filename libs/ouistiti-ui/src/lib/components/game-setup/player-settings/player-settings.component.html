<div class="form-grid" [formGroup]="form">
  <label>Nickname</label>
  <div class="input-button-cell">
    <input
      type="text"
      formControlName="nickname"
      [maxlength]="nicknameMaxLength"
      [ngClass]="{ error: nicknameControl.invalid && nicknameControl.touched }"
      (blur)="forceOnChange()">
    <button
      *ngIf="nicknameUpdateButtonVisible"
      class="button-colour-green"
      [disabled]="this.nicknameControl.invalid || this.nicknameControl.value.length === 0"
      (click)="nicknameUpdateButtonClick()">
      Update
    </button>
  </div>

  <label>Colour</label>
  <tmk-ouistiti-colour-selector [taken]="takenColours" formControlName="colour">
  </tmk-ouistiti-colour-selector>

  <label>Symbol</label>
  <tmk-ouistiti-symbol-selector formControlName="symbol"></tmk-ouistiti-symbol-selector>
</div>
