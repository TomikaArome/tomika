<div class="tmk-landing-screen-section">
  <tmk-ouistiti-lobby-list
    [lobbyList]="lobbyList$ | async"
    (selectLobby)="selectLobby($event)"
    (createLobby)="createNewLobby()">
  </tmk-ouistiti-lobby-list>
</div>

<div class="tmk-landing-screen-section">
  <tmk-ouistiti-lobby-join
    *ngIf="showLobbyJoin()"
    [lobby]="selectedLobby">
  </tmk-ouistiti-lobby-join>
</div>
