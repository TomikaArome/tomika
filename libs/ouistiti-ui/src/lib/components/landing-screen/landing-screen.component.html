<div class="section">
  <div class="inner-section">
    <h2>List of active lobbies</h2>

    <tmk-ouistiti-lobby-list
      [lobbyList]="lobbyList$ | async"
      (selectLobby)="selectLobby($event)"
    >
    </tmk-ouistiti-lobby-list>

    <div
      class="create-lobby-button"
      matRipple
      [matRippleColor]="'hsla(0,0%,100%,0.05)'"
      (click)="createNewLobby()"
    >
      Create new lobby
    </div>
  </div>
</div>

<div class="section">
  <div class="inner-section" *ngIf="showLobbyJoin()">
    <tmk-ouistiti-lobby-join
      *ngIf="lobbyGameStatusInit(selectedLobby$ | async); else vacancySelector"
      [lobby]="selectedLobby$ | async"
    ></tmk-ouistiti-lobby-join>
    <ng-template #vacancySelector>
      <tmk-ouistiti-lobby-vacancy-selector
        [lobby]="selectedLobby$ | async"
        (selectPlayer)="fillVacancy($event)"
      >
      </tmk-ouistiti-lobby-vacancy-selector>
    </ng-template>
  </div>

  <div class="inner-section" *ngIf="createMode">
    <tmk-ouistiti-lobby-create></tmk-ouistiti-lobby-create>
  </div>
</div>
