<h2>Create a lobby</h2>

<form [formGroup]="form">
  <tmk-ouistiti-player-settings formControlName="playerSettings"></tmk-ouistiti-player-settings>

  <div class="form-grid">
    <hr>
  </div>

  <tmk-ouistiti-lobby-settings formControlName="lobbySettings"></tmk-ouistiti-lobby-settings>

  <div class="form-grid">
    <hr>
    <div class="buttons-row">
      <button class="button-colour-green" (click)="create()">
        Create lobby
      </button>

      <div class="error" *ngIf="form.touched && form.invalid && errorMessage">
        <mat-icon [inline]="true">error</mat-icon>{{ errorMessage }}
      </div>
    </div>
  </div>
</form>
