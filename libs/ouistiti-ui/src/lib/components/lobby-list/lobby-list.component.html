<h2>List of active lobbies</h2>

<ng-container *ngFor="let lobbyInfo of lobbyList">
  <tmk-ouistiti-lobby-list-item matRipple [matRippleColor]="'hsla(0,0%,100%,0.05)'" [lobbyInfo]="lobbyInfo"></tmk-ouistiti-lobby-list-item>
</ng-container>

<div matRipple [matRippleColor]="'hsla(0,0%,100%,0.05)'" class="create-lobby-button">Create new lobby</div>
