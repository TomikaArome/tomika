<h2>List of active lobbies</h2>

<div *ngIf="isEmpty(); else lobbyListTemplate" class="no-lobbies">
  No active lobbies yet
  Why not create one!
</div>

<ng-template #lobbyListTemplate>
  <tmk-ouistiti-lobby-list-item
    *ngFor="let lobbyInfo of lobbyList"
    matRipple
    [matRippleDisabled]="!isLobbyJoinable(lobbyInfo)"
    [matRippleColor]="'hsla(0,0%,100%,0.05)'"
    [ngClass]="{ 'joinable': isLobbyJoinable(lobbyInfo) }"
    [lobbyInfo]="lobbyInfo"
    (click)="clickLobby(lobbyInfo)">
  </tmk-ouistiti-lobby-list-item>
</ng-template>

<div
  class="create-lobby-button"
  matRipple
  [matRippleColor]="'hsla(0,0%,100%,0.05)'"
  (click)="createLobby.emit()">
  Create new lobby
</div>
