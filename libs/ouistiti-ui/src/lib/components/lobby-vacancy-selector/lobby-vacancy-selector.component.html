<h2>Select a player</h2>

<div class="form-grid" *ngIf="lobby.passwordProtected">
  <div class="info-row">This lobby is password protected</div>
  <label>Password</label>
  <input type="password" formControlName="password" #passwordField />

  <hr />
</div>

<ng-container *ngFor="let player of orderedPlayers">
  <tmk-ouistiti-player-list-item
    *ngIf="player.vacant"
    [player]="player"
    [isHost]="isHost(player)"
    (click)="clickPlayer(player)">
  </tmk-ouistiti-player-list-item>
</ng-container>
