<div class="player-list-item-row" [ngClass]="playerColourClass">
  <mat-icon [svgIcon]="playerSymbol" class="symbol"></mat-icon>

  <div class="nickname">
    {{ player.nickname }}
    <fa-icon *ngIf="isHost" class="host-indicator" [icon]="faCrown"></fa-icon>
  </div>

  <fa-icon
    *ngIf="expandable"
    [icon]="faUserCog"
    [ngClass]="{ active: contentVisible }"
    (click)="toggleContent()">
  </fa-icon>

  <fa-icon
    [icon]="faGripVertical"
    *ngIf="grabbable"
    tmkSortableListGrip>
    drag_indicator
  </fa-icon>
</div>

<div class="player-list-item-content" *ngIf="contentVisible">
  <ng-content></ng-content>
</div>
